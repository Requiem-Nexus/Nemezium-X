<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #0F0F11;
      color: #fff;
    }
    a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Oops! Page not found.</h1>
  <p>You’ll be redirected shortly…</p>
  <p>If not, <a href="/Nemezium-X">click here</a>.</p>

  <script>
    // Delay redirect so visitors can see the 404 page
    setTimeout(() => {
      window.location.replace("/Nemezium-X");
    }, 3000); // 3 seconds
  </script>
</body>
</html>
